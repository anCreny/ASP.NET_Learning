<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You're welcome</title>
    <link rel="icon" type="image/x-icon" href="/Static/favicon.ico">
    <style>
        .raw{
            color: aquamarine;
            margin-top: 10vh;
        }
        .label{
            color: aquamarine;
            font-size: 6vh;
            margin-bottom: 7vh;
            text-align: center;
        }
        body{
            background-color: #242424;
            font-family: Calibri;

        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: 10;

        }
        input[type="range"]::-webkit-slider-thumb{
            background: transparent;
            border: 1px solid aquamarine;
            border-radius: 100%;
            width: 5.7vh;
            height: 5.7vh;
            -webkit-appearance: none;
        }
        .easy-basket-filter-ticks {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            height: 0.5vh;
            font: 11px Calibri;
            cursor: default;
            position: relative;
            left: 0;
            bottom: 0;
            margin-left: 1.6vh;
        }
        .easy-basket-filter-ticks > div {
            color: aquamarine;
            font-size: 4vh;
            margin-right: 2vh;
            margin-top: 1.2vh;
        }
        .easy-basket-filter-ticks > div:nth-child(10n - 9) {
            height: 150%;
        }
        .hh{
            font-size: 5vh;
            margin: 0;
        }
        select {
            appearance: none;
            outline: 0;
            border: 0;
            box-shadow: none;
            flex: 1;
            color: #fff;
            background-color: #363636;
            background-image: none;
            cursor: pointer;
            font-size: 5vh;
            text-align: center;
            padding-left: 0;
        }
        /* Remove IE arrow */
        select::-ms-expand {
            display: none;
        }
        /* Custom Select wrapper */
        .select {
            position: relative;
            display: flex;
            width: 20vh;
            height: 6vh;
            border-radius: 8px;
            overflow: hidden;
        }

        button{
            border: transparent;
            border-radius: 10px;
            background-color: #363636;
            width: 25vh;
            height: 10vh;
            margin-top: 10vh;
            font-size: 6vh;
            color: white;
        }

        button:hover{
            background-color: #3e3e3e;
        }

        h2{
            color: red;
            font-size: 8vh;
            display: none;
        }

        .container {
            width: 28vh;
            height: 100px;
            margin-top: 10vh;
        }

        .block {
            position: relative;
            box-sizing: border-box;
            float: left;
            margin: 0 1.1vh 1.1vh 0;
            width: 1.5vh;
            height: 1.5vh;
            border-radius: 3px;
            background: #FFF;
        }

        .block:nth-child(10n+1) { animation: wave 2s ease .0s infinite; }
        .block:nth-child(10n+2) { animation: wave 2s ease .1s infinite; }
        .block:nth-child(10n+3) { animation: wave 2s ease .2s infinite; }
        .block:nth-child(10n+4) { animation: wave 2s ease .3s infinite; }
        .block:nth-child(10n+5) { animation: wave 2s ease .4s infinite; }
        .block:nth-child(10n+6) { animation: wave 2s ease .5s infinite; }
        .block:nth-child(10n+7) { animation: wave 2s ease .6s infinite; }
        .block:nth-child(10n+8) { animation: wave 2s ease .7s infinite; }
        .block:nth-child(10n+9) { animation: wave 2s ease .8s infinite; }
        .block:nth-child(10n+10) { animation: wave 2s ease .9s infinite; }

        @keyframes wave {
            0%   { top: 0;     opacity: 1; }
            50%  { opacity: .2; }
            100% { top: 0;     opacity: 1; }
        }
    </style>
</head>
<body>
<div class="label">
    You're welcome! <br/>
    Please choose group number <br/>
    which u want to see.
</div>
<div class="raw">
    <span class="hh">Choose course</span>
    <div style="width: 40vh">
        <div class="easy-basket-filter-ticks">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <input id="course" type="range" min="1" max="4" value="1">
    </div>
</div>
<div class="raw">
    <span class="hh">Choose number</span>
    <div class="select">
        <select id="number" >
            <option id="42" value="42">42</option>
            <option id="185" value="185">185</option>
            <option id="184" value="184">184</option>
            <option id="147" value="147">147</option>
        </select>
    </div>
</div>
<button id="submit" onclick="setGroupNumber()">Submit</button>
<div style="display: none" id="loading" class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>

        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
<h2 id="error">Invalid Parameters</h2>
</body>
<script>
    async function setGroupNumber(){
        document.getElementById("submit").style.display = "none";
        document.getElementById("loading").style.display = "block"
        document.getElementById("error").style.display = "none"
        const response = await fetch("/api", {
            method: "POST",
            headers: {"Accept" : "application/json", "Content-Type" : "application/json"},
            body: JSON.stringify({
                course: document.getElementById("course").value,
                number: document.getElementById("number").value
            })
        });
        
        if (response.status === 200)
        {
            location.href = "/";
        }
        else
        {
            document.getElementById("loading").style.display = "none"
            document.getElementById("submit").style.display = "block";
            document.getElementById("error").style.display = "block";
        }
    }
</script>
</html>
