<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .easy-basket-filter-ticks {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            height: 5px;
            padding-top: 8px;
            font: 11px Calibri;
            cursor: default;
            left: 0;
            bottom: 0;
            width: 98%;
        }
        .easy-basket-filter-ticks > div {
            height: 100%;
            width: 1px;
            color: aquamarine;
            font-size: 15px;
        }
        .easy-basket-filter-ticks > div:nth-child(10n - 9) {
            height: 150%;
        }
        
    </style>
</head>
<body>
<div id="number" ></div>
<div style="width: 100px">
<input style="width: 100%" type="range" min="1" max="4" id="range" oninput="{
    document.getElementById('number').innerText = document.getElementById('range').value;
}">
<div class="easy-basket-filter-ticks">
    <div data-value="1">1</div>
    <div data-value="2">2</div>
    <div data-value="3">3</div>
    <div data-value="4">4</div>
</div>
</div>
</body>

<script>
</script>

</html>
