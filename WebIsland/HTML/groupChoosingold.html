<!DOCTYPE html>
<html lang="en" style="height: 98%">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{font-family: Calibri; background: #242424;}
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 15rem;
        }
        input[type="range"]::-webkit-slider-thumb {
            height: 0.5rem;
        }

    </style>
</head>
<body>
    <div style="text-align: center; display: inline-block; color: #496ee8">
        <h3 id="course">1</h3>
        <input style="color: white" id="courseRange" type="range" min="1" max="4" value="1" oninput="{
            const course = document.getElementById('course');
            course.innerText = document.getElementById('courseRange').value;
        }">
    </div>
    <div style="text-align: center; display: inline-block; color: blueviolet">
        <select id="number">
            <option value="42">42</option>
            <option value="185">185</option>
            <option value="184" >184</option>
            <option value="147">147</option>
        </select>
    </div>
    <div style="text-align: center" >
        <button onclick="setGroupNumber()">
            Submit
        </button>
    </div>
</body>
<script>
    async function setGroupNumber(){
        const respone = await fetch("/api", {
            method: "POST",
            headers: {"Content-Type" : "application/json"},
            body: JSON.stringify({
                course: document.getElementById("courseRange").value,
                number: document.getElementById("number").value
            })
        })
    }
</script>
</html>
